<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta charset="UTF-8"></meta>
	<title>Login/Sign-In</title>

	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"></link>

	<link rel='stylesheet prefetch'
		href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'></link>

	<link rel="stylesheet" href="css/style.css"></link>

</h:head>

<h:body>


	<div class="logmod">
		<div class="logmod__wrapper">
			<span class="logmod__close">Close</span>
			<div class="logmod__container">
				<ul class="logmod__tabs">
					<li data-tabtar="lgm-2"><a href="#">Login</a></li>
					<li data-tabtar="lgm-1"><a href="#">Sign Up</a></li>
				</ul>
				<div class="logmod__tab-wrapper">
					<div class="logmod__tab lgm-1">
						<div class="logmod__heading">
							<span class="logmod__heading-subtitle">Enter your personal
								details <strong>to create an acount</strong>
							</span>
						</div>
						<div class="logmod__form">
							<h:form class="simform">
								<div class="sminputs">
									<div class="input full">
										<label class="string optional" for="user-name">First
											Name</label>
										<h:inputText value="#{login.firstname}" type="text"
											required="true" id="firstname"
											requiredMessage="First Name is Mandatory" />
										<h:message for="firstname" StyleClass=".error"
											placeholder="First Name" />
									</div>
								</div>
								<div class="sminputs">
									<div class="input full">
										<label class="string optional" for="user-name">Last
											Name</label>
										<h:inputText value="#{login.lastname}" required="true"
											id="lastname" requiredMessage="Last Name is Mandatory" />
										<h:message for="lastname" StyleClass="error"
											placeholder="Last Name" />
									</div>
								</div>
								<div class="sminputs">
									<div class="input full">
										<label class="string optional" for="user-name">Address</label>
										<h:inputText value="#{login.address}" required="true"
											id="address" requiredMessage="Address is Mandatory" />
										<h:message for="address" StyleClass="error" placeholder="Address" />
									</div>
								</div>
								<div class="sminputs">
									<div class="input full">
										<label class="string optional" for="user-name">Phone
											Number</label>
										<h:inputText value="#{login.phonenumber}" required="true"
											id="phonenumber" requiredMessage="Phone Number is Mandatory" />
										<h:message for="phonenumber" StyleClass="error"
											placeholder="Phone Number" />
									</div>
								</div>
								<div class="sminputs">
									<div class="input full">
										<label class="string optional" for="user-name">Email</label>
										<h:inputText value="#{login.email}" required="true" id="email"
											requiredMessage="E-Mail ID is Mandatory" />
										<h:message for="email" StyleClass="error"
											placeholder="E-Mail ID" />
									</div>
								</div>
								<div class="sminputs">
									<div class="input full">
										<label class="string optional" for="user-name">User
											Name</label>
										<h:inputText value="#{login.username}" required="true"
											id="username" requiredMessage="User Name is Mandatory" />
										<h:message for="username" StyleClass="error"
											placeholder="User Name" />
									</div>
								</div>
								<div class="sminputs">
									<div class="input full">
										<label class="string optional" for="user-pw">Password</label>
										<h:inputSecret value="#{login.password}" required="true"
											id="password" requiredMessage="Password is Mandatory" />
										<h:message for="password" StyleClass="error" placeholder="Password" />
									</div>
								</div>
								<div class="simform__actions">
									<h:commandButton value="Register As User"
										action="#{login.registerUser}"></h:commandButton>
									<td></td>
									<h:commandButton value="Register As Manager"
										action="#{login.registerManager}"></h:commandButton>
								</div>
							</h:form>
						</div>
					</div>
					<div class="logmod__tab lgm-2">
						<div class="logmod__heading">
							<span class="logmod__heading-subtitle">Enter your User ID
								and password <strong>to sign in</strong>
							</span>
						</div>
						<div class="logmod__form">
							<h:form class="simform">
								<div class="sminputs">
									<div class="input full">
										<label class="string optional" for="user-name">User
											Name</label>
										<h:inputText value="#{login.username}" id="username"
											required="true" requiredMessage="User Name not specified"
											placeholder="User Name" />
										<h:message for="username" Style=".error" />
									</div>
								</div>
								<div class="sminputs">
									<div class="input full">
										<label class="string optional" for="user-pw">Password</label>
										<h:inputSecret value="#{login.password}" id="password"
											required="true" requiredMessage="Password not specified"
											placeholder="Passwrod" />
										<h:message for="password" Style=".error" />
									</div>
								</div>
								<div class="simform__actions">
									<h:commandButton value="login As User"
										action="#{login.loginUser}"></h:commandButton>
									<td></td>
									<h:commandButton value="login As Manager"
										action="#{login.loginManager}"></h:commandButton>
									<td></td>
									<h:commandButton value="Login as Admin"
										action="#{login.loginAdmin}"></h:commandButton>
								</div>
							</h:form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script
		src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

	<script src="js/index.js"></script>
</h:body>
</html>
